<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='style.css' type="text/css" rel="stylesheet">
    <title>Tick Tock</title>

</head>
<body>
    <div id="tick">
        <div id="head-line">
            <h1>Merry Christmas</h1>
        </div>
        <div id="clock-container">
            <div id="countdown-days-container">
                <p id='days'>0</p>
                <span class='space'>Days</span>
            </div>
            <div id="countdown-hours-container">
                <p id='hours'>0</p>
                <span class='space'>Hours</span>
            </div>
            <div id="countdown-Mins-container">
                <p id='mins'>0</p>
                <span class='space'>Mins</span>
            </div>
            <div id="countdown-Secs-container">
                <p id='seconds'>0</p>
                <span class='space'>Seconds</span>
            </div>
        </div>
    </div>
    <!-- <div id="input">
         <input id='dateInput' type="date" placeholder="Give use date">
     </div>-->

<script src="countdown.js"></script>    
</body>
</html>
