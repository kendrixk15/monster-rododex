    <script>
        function distance(x1,x2,y1,y2){
            //let x = Math.pow(x1-x2)
            //let y = Math.pow(y1-y2)
            let d = Math.sqrt(((x1-x2)**2)+((y1-y2)**2))
            return d
        }
